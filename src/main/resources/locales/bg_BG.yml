  module_unavailable: "<red>Грешка: Модулът за пари е в отпуск!</red>"
  error_occurred: "<red>Нещо се обърка с командата, сигурно е пълнолуние!</red>"

# Playtime messages
playtime:
  usage: "<red>Използвай: /playtime [player], не е толкова сложно!</red>"
  self: "<yellow>Твоето игрово време: <white>{0}</white>, браво за отдадеността!</yellow>"
  other: "<yellow>Игровото време на {0}: <white>{1}</white>, явно нямат живот!</yellow>"
  not_found: "<red>Играчът {0} е изчезнал като ключовете ми!</red>"
  module_unavailable: "<red>Грешка: Модулът за игрово време е на почивка!</red>"
  error_occurred: "<red>Нещо се прецака с командата, пробвай пак!</red>"

# Chat messages
chat:
  module_unavailable: "<red>Грешка: Чат модулът е на мълчалив режим!</red>"
  error_occurred: "<red>Командата се провали, сигурно чатът е прегрял!</red>"
  no_permission: "<red>Нямаш право да чатиш с тази команда, тренирай още!</red>"
  msg:
    usage: "<red>Използвай: /msg <player> <message>, не е ракета!</red>"
    self: "<red>Не можеш да си пишеш сам, това не е дневник!</red>"
