# AMGCore Bulgarian Language File with a Dash of Humor

# General messages
general:
  error: "<red>Опа! Нещо се прецака: {0}</red>"
  player_only: "<red>Тази команда е само за играчи, не за ботове или призраци!</red>"

# Command messages
command:
  unknown: "<red>Тази команда е като НЛО – никой не я е виждал!</red>"
  no_permission: "<red>Нямаш пропуск за тази команда, приятел!</red>"
