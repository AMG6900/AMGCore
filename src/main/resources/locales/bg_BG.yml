        dependencies: "<gray>Зависимости: {0}</gray>"
        no_dependencies: "<gray>Зависимости: Няма, този модул е самотен вълк!</gray>"
      reload:
        success: "<green>Модул {0} се презареди по-бързо от бабин компютър!</green>"
        failed: "<red>Презареждането на модул {0} се провали. Причина: {1}</red>"
    info:
      header: "<yellow>AMGCore Инфо, защото знанието е сила!</yellow>"
      version: "<white>Версия:</white> <gray>{0}</gray>"
      status_header: "<yellow>Статус (не на връзката ти):</yellow>"
      debug_status: "<white>Режим за дебъгване:</white> <gray>{0}</gray>"
      players_header: "<yellow>Играчи (не тези от махалата):</yellow>"
      online_players: "<white>Онлайн играчи:</white> <gray>{0}</gray>"
      loaded_data: "<white>Заредени данни за играчи:</white> <gray>{0}</gray>"
      storage_header: "<yellow>Съхранение (не за зимнина):</yellow>"
      data_directory: "<white>Директория за данни:</white> <gray>{0}</gray>"
      save_interval: "<white>Интервал за автозапис:</white> <gray>{0} секунди</gray>"
