    format: "<gold>[РЕКЛАМА]</gold> <yellow>{0}</yellow>: <white>{1}</white>"
  reply:
    usage: "<red>Използвай: /r <message>, не е ядрена физика!</red>"
    no_permission: "<red>Нямаш право да отговаряш, тренирай още!</red>"
    no_recipient: "<red>Няма на кого да отговориш, сам си в чата!</red>"
    recipient_offline: "<red>Играчът, на когото пишеш, избяга офлайн!</red>"
