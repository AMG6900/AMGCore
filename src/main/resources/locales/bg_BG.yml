    loading: "<gray>Зареждам класацията за богаташи...</gray>"
    header: "<gold>Най-богатите играчи (милионери и половина):</gold>"
    entry: "<gray>{0}. </gray><yellow>{1}</yellow><gray>: </gray><gold>${2}</gold>"
