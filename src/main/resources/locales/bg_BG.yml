# Teleport commands
teleport:
  module_unavailable: "<red>Грешка: Телепорт модулът е на почивка!</red>"
  error_occurred: "<red>Нещо се обърка с телепорта, сигурно е пълнолуние!</red>"
  no_permission: "<red>Нямаш право да се телепортираш, не си магьосник!</red>"
  tpa:
    usage: "<red>Използвай: /tpa <player>, не е магия!</red>"
    sent: "<green>Изпрати заявка за телепорт до {0}, дръж палци!</green>"
    received: "<yellow>{0}</yellow><green> иска да се телепортира до теб. Използвай </green>/tpaccept<green> или </green>/tpdeny"
    expired: "<red>Заявката ти за телепорт до {0} изтече, бързо бяга времето!</red>"
    no_requests: "<red>Нямаш чакащи заявки за телепорт, сам си!</red>"
    already_pending: "<red>Вече имаш заявка до {0}, не бързай!</red>"
  tpaccept:
    usage: "<red>Използвай: /tpaccept [player], не е сложно!</red>"
    success: "<green>Заявката за телепорт е приета, {0} идва!</green>"
    accepted: "<green>{0} прие заявката ти, телепортираш се!</green>"
    no_request: "<red>Няма заявка за телепорт от {0}, грешка в матрицата!</red>"
  tpdeny:
    usage: "<red>Използвай: /tpdeny [player], не е ядрена физика!</red>"
    success: "<green>Заявката за телепорт е отказана, чао!</green>"
    denied: "<red>{0} отказа телепорта ти, явно не те харесва!</red>"
  home:
    usage: "<red>Използвай: /home [name], не се губи!</red>"
    set_usage: "<red>Използвай: /sethome [name], направи си гнездо!</red>"
    del_usage: "<red>Използвай: /delhome <name>, не е за вечно!</red>"
    not_found: "<red>Дом {0} не е намерен, сигурно е продаден!</red>"
    set: "<green>Дом {0} е настроен, добре дошъл у дома!</green>"
    deleted: "<green>Дом {0} е изтрит, време за нов!</green>"
    teleported: "<green>Телепортиран до дома {0}, чакай кафе!</green>"
    limit: "<red>Достигна лимита си за домове ({0}), не си султан!</red>"
    list:
      entry: "<gray>Списък с домове: {0}</gray>"
      empty: "<red>Няма намерени домове, бездомник ли си?</red>"
      teleported: "<green>Телепортиран до дома {0}, ура!</green>"
  warp:
    usage: "<red>Използвай: /warp <name>, не се бави!</red>"
    set_usage: "<red>Използвай: /setwarp <name>, направи си портал!</red>"
    del_usage: "<red>Използвай: /delwarp <name>, махни го!</red>"
    not_found: "<red>Точка за телепорт {0} не е намерена, изгуби се!</red>"
    set: "<green>Точка за телепорт {0} е настроена, готово!</green>"
    deleted: "<green>Точка за телепорт {0} е изтрита, чао!</green>"
    teleported: "<green>Телепортиран до точка {0}, магия!</green>"
    list:
      entry: "<gray>Списък с точки за телепорт: {0}</gray>"
      empty: "<red>Няма намерени точки за телепорт, празно е!</red>"
      teleported: "<green>Телепортиран до точка {0}, ура!</green>"
  spawn:
    set: "<green>Точка за раждане е настроена, нов живот!</green>"
    teleported: "<green>Телепортиран до спауна, добре дошъл!</green>"
  back:
    teleported: "<green>Телепортиран до предишното ти място, носталгия!</green>"
    no_previous: "<red>Нямаш предишно място за телепорт, пътешественик!</red>"

