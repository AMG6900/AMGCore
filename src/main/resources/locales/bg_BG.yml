  player_not_found: "<red>Играчът {0} изчезна като парите ми след разпродажба!</red>"
  no_permission_others: "<red>Нямаш право да надничаш в чуждите портфейли!</red>"
  balance_self: "<green>Твоят баланс: </green><gold>${0}</gold>, харчи разумно!"
  balance_other: "<yellow>{0}</yellow><green> има баланс: </green><gold>${1}</gold>"
  checking_offline: "<gray>Проверявам данни за офлайн играч... чакай, не бягай!</gray>"
  error:
    data_load: "<red>Не можах да заредя данните ти, нещо се обърка!</red>"
    data_load_other: "<red>Не можах да заредя данните на {0}, явно са в отпуск!</red>"
    database_error: "<red>Грешка в базата данни: {0}, технологията ни предаде!</red>"
    player_not_found: "<red>Играчът {0} е като призрак – няма го!</red>"
    invalid_amount: "<red>Невалидна сума: {0}, не измисляй числа!</red>"
    amount_positive: "<red>Сумата трябва да е положителна, не сме на минус!</red>"
    amount_negative: "<red>Сумата не може да е отрицателна, не сме банка!</red>"
  givemoney:
    usage: "<red>Използвай: /givemoney <player> <amount>, не раздавай бонбони!</red>"
    no_permission: "<red>Нямаш право да раздаваш пари като Дядо Коледа!</red>"
    success: "<green>Дадох {0} на {1}. Нов баланс: {2}</green>"
    received: "<green>Получи {0} от {1}. Нов баланс: {2}, време за шопинг!</green>"
